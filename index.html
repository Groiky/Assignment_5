<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancify My Text</title>
  <script src="fancifymytext.js" defer></script>
  <style>
    fieldset {
      border: 1px solid #000;
      padding: 10px;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 80px;
    }
  </style>
</head>
<body>
  <h1>Fancify My Text</h1>

  <!-- Text Area -->
  <fieldset>
    <legend>Text</legend>
    <textarea id="textArea" rows="4" cols="30"></textarea>
  </fieldset>

  <!-- Fancify Controls -->
  <fieldset>
    <legend>Fancify</legend>
    <button id="biggerBtn" onclick="makeTextBigger()">Bigger!</button><br><br>
    <input type="radio" id="fancyRadio" name="style" onchange="applyFancyStyle()" />
    <label for="fancyRadio">FancyShmancy</label><br>
    <input type="radio" id="boringRadio" name="style" onchange="removeFancyStyle()" />
    <label for="boringRadio">BoringBetty</label>
  </fieldset>

  <!-- Moo Button -->
  <button id="mooBtn" onclick="addMoo()">Moo</button>
</body>
</html>
